<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel Principal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f5;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .logout-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .menu-container {
            display: flex;
            flex-direction: column; /* Uno debajo del otro */
            align-items: center;
            gap: 30px;
        }

        .menu-option {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            width: 220px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .menu-option:hover {
            transform: scale(1.05);
        }

        .menu-option img {
            width: 72px;
            height: 72px;
            margin-bottom: 12px;
        }

        /* Ajuste de 2px a la derecha para el primer icono */
        .menu-option:first-child img {
            margin-left: 2px;
        }

        .menu-option p {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 id="welcome-msg">Bienvenido</h1>
        <button class="logout-btn" onclick="logout()">Cerrar sesión</button>
    </div>

    <div class="menu-container">
        <div class="menu-option" onclick="window.location.href='registro.html'">
            <img src="https://cdn-icons-png.flaticon.com/512/2921/2921222.png" alt="Registro de inspección">
            <p>Registro de inspección</p>
        </div>
        <div class="menu-option" onclick="window.location.href='exportar.html'">
            <img src="https://images.vexels.com/media/users/3/157561/isolated/preview/5077aba5e425c55dff227a93b655da7b-icono-de-descarga-simple.png" alt="Exportar inspección">
            <p>Exportar inspección</p>
        </div>
    </div>

    <script>
        const name = sessionStorage.getItem('name');
        if (!name) {
            window.location.href = 'index.html';
        } else {
            document.getElementById('welcome-msg').textContent = 'Bienvenido, ' + name;
        }

        function logout() {
            sessionStorage.clear();
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
