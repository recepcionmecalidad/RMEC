<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            margin-left: -10px; /* Mover 10px a la izquierda */
        }
        .login-container h1 {
            margin-bottom: 20px;
            color: #333;
            margin-left: -10px; /* Mover título 10px a la izquierda */
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-left: -10px; /* Mover campo de entrada 10px a la izquierda */
        }
        .login-container button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-left: -1px; /* Mover botón 1px a la izquierda */
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Iniciar sesión</h1>
        <input type="text" id="username" placeholder="Usuario" required>
        <input type="password" id="password" placeholder="Contraseña" required>
        <button onclick="login()">Ingresar</button>
        <p class="error" id="error-message"></p>
    </div>

    <script>
        const users = {
            'jruiz': { password: '23610', name: 'Jorge Daniel Ruíz Villavicencio' },
            'sespinales': { password: '30982', name: 'Selena Michelle Espinales Rosado' },
            'hchiquito': { password: '4605', name: 'Henry Williams Chiquito López' }
        };

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            if (users[username] && users[username].password === password) {
                sessionStorage.setItem('username', username);
                sessionStorage.setItem('name', users[username].name);
                window.location.href = 'dashboard.html';
            } else if (!users[username]) {
                errorMessage.textContent = 'Usuario ingresado incorrecto';
            } else {
                errorMessage.textContent = 'Contraseña ingresada incorrecta';
            }
        }
    </script>
</body>
</html>
